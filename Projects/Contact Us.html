<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taco Shop(Contact Us)</title>
    <style>
        div {
         font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <h1>Contact Us</h1>
    <ul>
        <li><a href="/Projects/project1.html">Home</a></li>

        <img src="/taco3.jpg" alt="taco3" style="width: 320px; height: 220px;">
        <figcaption>Tacos And a Drink</figcaption>

    <br>
    <h2>Our Contact form</h2>
    <form>
        <fieldset>
            <legend>Send Us Message</legend>
            <br>
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="Enter Name"><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter Email"><br><br>
            <label for="message">Your Message :</label><br><br>
            <textarea name="message" id="message" rows="10px" cols="25px"></textarea>

        </fieldset>
    </form>
    <br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    <br>
    <h2>Our Location</h2>
    <div>
        <span>555 Taco Temptation Lane, Suite T</span><br>
        <span>Taco Town, CA 90210</span><br>
        <span>Phone: <u>555-555-5555</u></span>
    </div>
