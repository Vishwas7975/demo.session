<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Task</title>
</head>

<body>
    <details>
        <summary>Marquee Tag</summary>
        <p>It is used to scroll content horizontally or vertically</p>
    </details>

    <marquee><img src="./multimedia/mangroove.jpg" alt="mangroove" width="400" height="300"></marquee>

    <marquee direction="right"><img src="./multimedia/mangroove.jpg" alt="mangroove" width="400" height="300"></marquee>

    <marquee behavior="scroll" scrollamount="50"><img src="./multimedia/mangroove.jpg" alt="mangroove" width="400"
            height="300"></marquee>

    <marquee behavior="alternate" scrollamount="50"><img src="./multimedia/mangroove.jpg" alt="mangroove" width="400"
            height="300"></marquee>

    <marquee behavior="slide" scrollamount="50"><img src="./multimedia/mangroove.jpg" alt="mangroove" width="400"
            height="300"></marquee>


</html>
