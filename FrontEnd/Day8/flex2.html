<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex2 Task</title>
    <style>
        .container {
            background-color: lightblue;
            min-height: 400px;
            display: flex;
            flex-direction:row;
            justify-content:center;
            align-items:flex-end;
            border: 2px solid black;
        }

        .item {
            width: 20px;    
            height: 20px;
            border: 1px solid black;
            text-align: center;
            padding: 7px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="item"><i><i class="fa-brands fa-linkedin-in"></i></i></div>
        <div class="item"><i><i class="fa-brands fa-github"></i></i></div>
        <div class="item"><i><i class="fa-brands fa-twitter"></i></i></div>
        <div class="item"><i><i class="fa-brands fa-youtube"></i></i></div>
        <div class="item"><i><i class="fa-brands fa-instagram"></i></i></div>
    </div>
</body>

</html>
