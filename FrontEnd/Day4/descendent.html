<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent Selector</title>
    <style>
        div {
            background-color: blanchedalmond;
            height: 250px;
        }
        div p {
            background-color:red;
        }
    </style>
</head>
<body>
    <div>
        <p>This is a child tag1</p>
        <p>This is a child tag2</p>
        <p>This is a child tag3</p>
        <span>This is a child tag4</span>
        <span>
            <p>This is a child tag5</p>
        </span>
    </div>
    <p>This will be the direct child to div tag</p>
</body>
</html>
