<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
</head>

<body>
        <p style="text-align: center;">Ninja Details</p>
        <hr>
        <table border="2" width="100%">
            <tr>
                <th bgcolor="yellow" align="right">Name</th>
                <th bgcolor="yellow" align="right">Age</th>
                <th bgcolor="yellow" align="right">Grade</th>
            </tr>
            <tr>
                <td bgcolor="lightpink" align="center">Ninja A</td>
                <td>18</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Ninja B</td>
                <td>23</td>
                <td>C</td>
            </tr>
            <tr>
                <td>Ninja C</td>
                <td>22</td>
                <td>A</td>
            </tr>
            <tr>
                <th colspan="3">Ninja C - the best learner!</th>
            </tr>
        </table>
   
</body>

</html>
